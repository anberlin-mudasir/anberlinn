<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <span>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="list.searchText">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="list.filter()">Narrow It Down For Me!</button>
      </div>
    </span>
    <!-- found-items should be implemented as a component -->
    <found-items my-list="list" on-remove="list.onRemove(index)"></found-items>
  </div>

</body>
</html>
