<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
      <div>This DO NOT consider and empty item (e.g. ",,," and " , , " will yield 0 item and inform you to enter data first).</div><br>
      <div class="form-group">
        <input id="lunch-menu" type="text" ng-model="lunch" ng-style="tstyle"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="itemHandle()">Check If Too Much</button>
      </div>
      <div class="form-group message" ng-style="mstyle">
        {{mes}}
      </div>
  </div>

</body>
</html>
